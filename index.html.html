    #image-container {

      display: inline-block;

      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      max-width: 95vw;
    }

    img { width: 100%; height: auto; border-radius: 8px; cursor: crosshair; display: block; }

    .dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #ff3b3b;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,0,0,0.5);
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pop 0.2s ease;
    }

    @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1) translate(-50%, -50%); opacity: 1; } }

    #count {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: inline-block;
      transition: transform 0.1s;
      min-width: 120px;
    }

    input[type=file],
    input[type=number],
    button { width: auto; max-width: 90vw; font-size: 16px; margin-top: 10px; }

    input[type=file] {
      background-color: #4a6cf7; color: white; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s;
    }
    input[type=file]:hover { background-color: #3653c7; }

    input[type=number] { padding: 8px 10px; border-radius: 6px; border: 1px solid #aaa; margin-left: 10px; }

    button { background-color: #ff5050; color: white; border: none; padding: 10px 18px; margin-top: 10px; border-radius: 6px; cursor: pointer; transition: background 0.3s; }

<body>

  <input type="file" id="fileInput" accept="image/*">
  <div id="image-container">
    <img id="uploadedImage" src="" alt="">
  </div>

  <div id="count">Ø§Ù„Ø¹Ø¯Ø¯: 0</div>

  <div id="multiply-container">
    <label for="factor">Ø§Ø¶Ø±Ø¨ Ø§Ù„Ø¹Ø¯Ø¯ Ø¨Ù€:</label>

    <button id="reset">Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø¹Ø¯Ù‘Ø§Ø¯</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const img = document.getElementById("uploadedImage");
    const container = document.getElementById("image-container");
    const countDisplay = document.getElementById("count");
    const resetBtn = document.getElementById("reset");
    const undoBtn = document.getElementById("undo");
    const factorInput = document.getElementById("factor");
    const applyFactorBtn = document.getElementById("applyFactor");

    let count = 0;
    let dots = [];

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      img.src = URL.createObjectURL(file);
      reset();
    });

    container.addEventListener("click", e => {
      if (!img.src) return;
      const rect = img.getBoundingClientRect();
      const scaleX = img.naturalWidth / rect.width;
      const scaleY = img.naturalHeight / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      const displayX = (x / img.naturalWidth) * rect.width;
      const displayY = (y / img.naturalHeight) * rect.height;

      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = `${displayX}px`;
      dot.style.top = `${displayY}px`;
      container.appendChild(dot);

      dots.push(dot);
      count++;
      updateCount();
    });

    applyFactorBtn.addEventListener("click", () => {
      const factor = parseInt(factorInput.value) || 1;
      const multiplied = count * factor;
      countDisplay.textContent = `Ø§Ù„Ø¹Ø¯Ø¯: ${multiplied}`;
      countDisplay.style.transform = "scale(1.2)";
      setTimeout(() => countDisplay.style.transform = "scale(1)", 150);
    });

    undoBtn.addEventListener("click", () => {
      if (dots.length === 0) return;
      const lastDot = dots.pop();
      lastDot.remove();
      count--;
      updateCount();
    });

    resetBtn.addEventListener("click", reset);

    function updateCount() {
      countDisplay.textContent = `Ø§Ù„Ø¹Ø¯Ø¯: ${count}`;
      countDisplay.style.transform = "scale(1.1)";
      setTimeout(() => countDisplay.style.transform = "scale(1)", 100);
    }

    function reset() {
      count = 0;
      dots = [];
      countDisplay.textContent = "Ø§Ù„Ø¹Ø¯Ø¯: 0";
      factorInput.value = 1;
      document.querySelectorAll(".dot").forEach(dot => dot.remove());
    }
  </script>
